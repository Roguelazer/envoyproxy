[package]
name = "envoyproxy"
version = "0.1.0"
edition = "2024"
license = "ISC"
description = "Proxy that summarizes the output from Enphase Envoy"

[dependencies]
anyhow = "1.0.99"
axum = "0.8.4"
chrono = { version = "0.4.41", features = ["serde"] }
clap = { version = "4.5.45", features = ["cargo", "derive", "env"] }
futures = "0.3.31"
reqwest = { version = "0.12.23", features = ["json", "native-tls"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
url = "2.5.4"
